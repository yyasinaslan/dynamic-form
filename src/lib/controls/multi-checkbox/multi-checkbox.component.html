<label class="form-label">{{ input.label }}</label>
<div
  class="d-flex gap-1 flex-wrap"
  [ngClass]="input.orientation == 'horizontal' ? 'flex-row gap-3 align-items-center' : 'flex-column gap-2'">
  <ng-container *ngIf="input.controlType == 'checkboxgroup'; else radioGroupTemplate">
    <div class="form-check" *ngFor="let option of input.options; let index = index">
      <input
        class="form-check-input"
        type="checkbox"
        [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"
        [value]="option.value"
        [disabled]="disabled"
        [checked]="val.includes(option.value)"
        (blur)="onTouched()"
        (change)="checkboxChanged($event, option.value)"/>
      <label class="form-check-label" (click)="labelClick(option)">{{ option.label }}</label>
    </div>
  </ng-container>

<ng-template #radioGroupTemplate>
  <div class="form-check" *ngFor="let option of input.options">
    <input
      class="form-check-input"
      type="radio"
      [value]="option.value"
      [name]="input.key"
      [checked]="val == option.value"
      [disabled]="disabled"
      (blur)="onTouched()"
      (change)="radioChanged(option.value)"
      [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"/>
    <label class="form-check-label" (click)="labelClick(option)">{{ option.label }}</label>
  </div>
</ng-template>
