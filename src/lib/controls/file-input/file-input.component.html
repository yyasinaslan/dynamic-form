<label [for]="formName + '_' + input.key" class="form-label">{{ input.label | observableString}}</label>
<input
  (blur)="onTouched()"
  (input)="valueChange($event)"
  [disabled]="disabled"
  [id]="formName + '_' + input.key"
  [name]="input.key"
  [ngClass]="{ 'ng-invalid': control?.invalid, 'ng-valid': control?.valid }"
  [placeholder]="input.placeholder"
  class="form-control"
  type="file"/>

<ng-content select="ngy-helper-text"></ng-content>
<ng-content select="ngy-invalid-message"></ng-content>
