<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"
    [disabled]="disabled"
    [name]="input.key"
    [checked]="val == true"
    (change)="valChanged($event)"
    (blur)="onTouched()"
    #check/>
  <label class="form-check-label" (click)="labelClick()">{{ input.label }}</label>
</div>
