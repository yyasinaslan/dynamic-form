<div class="form-check">
  <input
    #check
    (blur)="onTouched()"
    (change)="valChanged($event)"
    [checked]="val == true"
    [disabled]="disabled"
    [name]="input.key"
    [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"
    class="form-check-input"
    type="checkbox"/>
  <label (click)="labelClick()" class="form-check-label">{{ input.label | observableString }}</label>
</div>
