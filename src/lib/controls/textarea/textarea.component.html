<ng-container *ngIf="!floating; else floatingTemplate">
  <label [for]="formName + '_' + input.key" class="form-label">{{ input.label | observableString }}</label>
  <textarea
    (blur)="onTouched()"
    (input)="valueChange($event)"
    *ngIf="input.controlType == 'textarea'"
    [disabled]="disabled"
    [id]="formName + '_' + input.key"
    [name]="input.key"
    [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"
    [placeholder]="input.placeholder | observableString"
    [readOnly]="input.readonly"
    [value]="val"
    class="form-control"></textarea>
</ng-container>

<ng-template #floatingTemplate>
  <div class="form-floating">
    <textarea
      (blur)="onTouched()"
      (input)="valueChange($event)"
      *ngIf="input.controlType == 'textarea'"
      [disabled]="disabled"
      [id]="formName + '_' + input.key"
      [name]="input.key"
      [ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid }"
      [placeholder]="input.placeholder | observableString"
      [readOnly]="input.readonly"
      [value]="val"
      class="form-control"></textarea>
    <label [for]="formName + '_' + input.key">{{ input.label | observableString }}</label>
  </div>
</ng-template>
