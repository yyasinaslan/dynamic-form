<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [name]="input.key"
    [ngModel]="val"
    (ngModelChange)="valChanged($event)"
    [disabled]="disabled"
    (blur)="onTouched()"/>
  <label class="form-check-label" (click)="labelClick()">{{ input.label | observableString }}</label>
</div>
