<div class="form-check form-switch">
  <input
    (blur)="onTouched()"
    (ngModelChange)="valChanged($event)"
    [disabled]="disabled"
    [name]="input.key"
    [ngModel]="val"
    class="form-check-input"
    role="switch"
    type="checkbox"/>
  <label (click)="labelClick()" class="form-check-label">{{ input.label | observableString }}</label>
</div>
