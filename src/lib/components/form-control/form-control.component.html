<ng-container *ngIf="input && fGroup" [formGroup]="fGroup">
  <ng-container [ngSwitch]="input.controlType">

    <!-- todo: Iterate array items within form -->

    <!-- todo: Form group -->

    <!-- TEXTBOX -->
    <ngy-textbox (ngyBlur)="input.blur ? input.blur($event) : null"
                 (ngyChange)="input.change ? input.change($event) : null"
                 (ngyClick)="input.click ? input.click($event) : null"

                 (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                 (ngyFocus)="input.focus ? input.focus($event) : null"
                 *ngSwitchCase="'textbox'"
                 [floating]="input.floating"
                 [formControlName]="input.key"
                 [id]="input.id"

                 [inputType]="input.inputType"

                 [key]="input.key"
                 [label]="input.label"
                 [placeholder]="input.placeholder"
                 [readonly]="input.readonly"
                 [value]="input.value"/>

    <!-- DROPDOWN TEMPLATE -->
    <ngy-select (ngyBlur)="input.blur ? input.blur($event) : null" (ngyChange)="input.change ? input.change($event) : null"
                (ngyClick)="input.click ? input.click($event) : null"
                (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                (ngyFocus)="input.focus ? input.focus($event) : null"
                *ngSwitchCase="'dropdown'"
                [compareWith]="input.compareWith"
                [floating]="input.floating"
                [formControlName]="input.key"

                [id]="input.id"
                [key]="input.key"

                [label]="input.label"

                [multiple]="input.multiple"
                [options]="input.options"
                [placeholder]="input.placeholder"
                [readonly]="input.readonly"
                [value]="input.value"
    ></ngy-select>

    <!-- TEXTAREA TEMPLATE -->
    <ngy-textarea (ngyBlur)="input.blur ? input.blur($event) : null"
                  (ngyChange)="input.change ? input.change($event) : null"
                  (ngyClick)="input.click ? input.click($event) : null"
                  (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                  (ngyFocus)="input.focus ? input.focus($event) : null"
                  *ngSwitchCase="'textarea'"
                  [floating]="input.floating"
                  [formControlName]="input.key"
                  [id]="input.id"

                  [key]="input.key"

                  [label]="input.label"
                  [placeholder]="input.placeholder"
                  [readonly]="input.readonly"
                  [type]="input.type"
                  [value]="input.value"></ngy-textarea>

    <!-- SWITCH TEMPLATE -->
    <ngy-checkbox (ngyBlur)="input.blur ? input.blur($event) : null" (ngyChange)="input.change ? input.change($event) : null" (ngyClick)="input.click ? input.click($event) : null"
                  (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                  (ngyFocus)="input.focus ? input.focus($event) : null"
                  *ngSwitchCase="'switch'"
                  [formControlName]="input.key"

                  [id]="input.id"

                  [key]="input.key"
                  [label]="input.label"
                  [readonly]="input.readonly"
                  [value]="input.value"
                  type="switch"/>

    <!-- CHECKBOX TEMPLATE -->
    <ngy-checkbox (ngyBlur)="input.blur ? input.blur($event) : null"
                  (ngyChange)="input.change ? input.change($event) : null"
                  (ngyClick)="input.click ? input.click($event) : null"
                  (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                  (ngyFocus)="input.focus ? input.focus($event) : null"
                  *ngSwitchCase="'checkbox'"

                  [formControlName]="input.key"

                  [id]="input.id"
                  [key]="input.key"
                  [label]="input.label"
                  [readonly]="input.readonly"
                  [value]="input.value"/>


    <!-- CHECKBOXGROUP TEMPLATE -->
    <ngy-multi-checkbox (ngyBlur)="input.blur ? input.blur($event) : null"
                        (ngyChange)="input.change ? input.change($event) : null"
                        (ngyClick)="input.click ? input.click($event) : null"
                        (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                        (ngyFocus)="input.focus ? input.focus($event) : null"
                        *ngSwitchCase="'checkboxgroup'"
                        [compareWith]="input.compareWith"
                        [formControlName]="input.key"

                        [id]="input.id"

                        [key]="input.key"

                        [label]="input.label"
                        [options]="input.options"
                        [readonly]="input.readonly"
                        [value]="input.value"
                        inputType="checkbox"/>

    <!-- RADIOGROUP TEMPLATE -->
    <ngy-multi-checkbox (ngyBlur)="input.blur ? input.blur($event) : null"
                        (ngyChange)="input.change ? input.change($event) : null"
                        (ngyClick)="input.click ? input.click($event) : null"
                        (ngyContextMenu)="input.contextMenu ? input.contextMenu($event) : null"
                        (ngyFocus)="input.focus ? input.focus($event) : null"
                        *ngSwitchCase="'radiogroup'"
                        [compareWith]="input.compareWith"
                        [formControlName]="input.key"

                        [id]="input.id"

                        [key]="input.key"

                        [label]="input.label"
                        [options]="input.options"
                        [readonly]="input.readonly"
                        [value]="input.value"
                        inputType="radio"/>

    <ngy-helper-text *ngIf="input.helperText">{{input.helperText}}</ngy-helper-text>

    <ng-container *ngIf="input.validatorsMessage">
      <ngy-invalid-message *ngFor="let validation of input.validatorsMessage" [errorName]="validation.key"
                           [key]="input.key">{{validation.message | observableString}}</ngy-invalid-message>
    </ng-container>

  </ng-container>


</ng-container>
